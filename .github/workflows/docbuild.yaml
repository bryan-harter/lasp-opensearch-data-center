name: Build Docs
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

concurrency:
  group: ${{ github.workflow }}-${{ github.event.number }}-${{ github.event.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-dist-artifacts:
    # This job uses vanilla Python tools rather than Poetry, so we don't have to use third party GitHub actions
    # e.g. pip, build, twine
    # If we even want to, we could switch to using something like actions/setup-poetry (but do a search for current
    # best implementations)
    name: Build distribution artifacts üì¶
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Python üêç
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project dependencies
        run: python -m pip install build twine

      - name: Build wheel and source distribution
        run: |
          python -m build

      - name: Check README rendering for PyPI
        run: twine check dist/*

      # Save ("upload") the distribution artifacts for use by downstream Actions jobs
      - name: Upload distribution artifacts üì¶
        uses: actions/upload-artifact@v4  # This allows us to persist the dist directory after the job has completed
        with:
          name: python-package-distributions
          path: dist/
          if-no-files-found: error

  # This job builds the mkdocs and deploys them to github pages
  deploy-mkdocs:
    name: Deploy Mkdocs to Github Pages
    needs:
      - build-dist-artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install mkdocs
        run: pip install mkdocs
      - name: Build mkdocs
        run: mkdocs gh-deploy --force